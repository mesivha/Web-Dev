<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Caption Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111827;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #1f2937;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }
    input[type="text"] {
      padding: 10px;
      width: 90%;
      border: none;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #10b981;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
    background-color: #059669; 
    transform: scale(1.05);    
    transition: 0.3s ease;     
}

    #output {
      margin-top: 20px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ¤– AI Caption Generator ðŸ¤–</h2>
    <input type="text" id="themeInput" placeholder="Enter keywords or theme..." />
    <button onclick="generateCaption()">Generate</button>
    <div id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
